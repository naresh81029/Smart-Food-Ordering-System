spring.application.name=Food-Rest-API

spring.datasource.url=jdbc:mysql://localhost:3306/fooddb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=viswash

# CREATE-used to create tables each time when application runs
spring.jpa.hibernate.ddl-auto=update

# To see which SQL is executed
spring.jpa.show-sql=true
spring.jpa.properties.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=2
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# âœ… PORT CONFIGURATION
server.port=8081









